<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <table>
        <tr>
          <td class="matrix" id="00"><span class="content"></span></td>
          <td class="matrix" id="01"><span class="content"></span></td>
          <td class="matrix" id="02"><span class="content"></span></td>
        </tr>
        <tr>
          <td class="matrix" id="10"><span class="content"></span></td>
          <td class="matrix" id="11"><span class="content"></span></td>
          <td class="matrix" id="12"><span class="content"></span></td>
        </tr>
        <tr>
          <td class="matrix" id="20"><span class="content"></span></td>
          <td class="matrix" id="21"><span class="content"></span></td>
          <td class="matrix" id="22"><span class="content"></span></td>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
